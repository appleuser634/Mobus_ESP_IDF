; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = main

[env:esp32dev]
platform = espressif32
#platform_packages = platformio/framework-espidf@3.50102.240122
framework = espidf
board = m5stack-cores3

monitor_speed = 115200
monitor_filters = colorize
monitor_flags= --raw
; upload_port = /dev/ttyUSB0
upload_port = /dev/ttyACM0
;upload_port = /dev/tty.wchusbserial1440
#upload_port = /dev/tty.usbserial-0001

lib_deps =
    lovyan03/LovyanGFX@1.1.12
    bblanchon/ArduinoJson


board_build.partitions = partitions_two_ota.csv
board_build.flash_size = 16MB
board_build.embed_txtfiles = main/ca_cert.pem
board_build.filesystem = spiffs
board_build.filesystem_dir = fs

# Suppress build warnings to show errors only
build_unflags = -Wall -Wextra -Werror=all
build_flags =
    -w
    -Wno-unused-parameter
    -Wno-missing-field-initializers
    -Wno-deprecated-declarations
    -DSDKCONFIG_DEFAULTS="sdkconfig.defaults"
